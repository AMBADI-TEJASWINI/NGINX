<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
    }
    .card h2 {
      margin: 15px 0 5px;
    }
    .card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Photo">
    <h2>Priya Sharma</h2>
    <p>Web Developer üåê</p>
    <p>Chennai, India</p>
  </div>
</body>
</html>
